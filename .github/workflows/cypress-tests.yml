name: Run Cypress Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run tests on'
        required: true
        default: 'main'

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npm run cy:run -- --record --key=$YOUR_RECORD_KEY
      env:
        CYPRESS_baseUrl: https://www.wikipedia.org/
        CYPRESS_record: true
        CYPRESS_projectId: $YOUR_PROJECT_ID  # Se necessário para gravação no Cypress Dashboard
        CYPRESS_group: $YOUR_GROUP_NAME      
